<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="./style.css" rel="stylesheet">
</head>

<script type="text/javascript">
    function initialize() {
        var map = new BMap.Map('container');
        var point = new BMap.Point(109.701870, 26.579630);
        map.centerAndZoom(point, 18);
        var marker = new BMap.Marker(point); // 创建标注    
        map.addOverlay(marker); // 将标注添加到地图中

        //鼠标滚动放大缩小
        // map.enableScrollWheelZoom();
    }

    function loadScript() {
        var script = document.createElement("script");
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=hvvXZsTnqy0LFrSX74x8KysKGNGxLZXj&callback=initialize"; //此为v2.0版本的引用方式
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>

<body>
    <div id="container"></div>
    <!-- <script src="http://api.map.baidu.com/api?v=2.0&ak=hvvXZsTnqy0LFrSX74x8KysKGNGxLZXj" type="text/javascript"></script> -->
</body>

</html>
